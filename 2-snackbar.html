  <body>
    <a href="./index.html">Go to home</a>
    <h2>Welcome to Snackbar</h2>

    <form class="form">
      <label class="delay-label">
        Delay (ms)
        <input type="number" name="delay" class="delay-input" required />
      </label>

      <fieldset class="state-field">
        <legend class="through-state">State</legend>
        <div class="state-input">
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </div>
      </fieldset>

      <button type="submit" class="submit-button">Create notification</button>
    </form>

  </body>
